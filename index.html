<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <main>
    <img class="image" src="./assets/images/illustration-article.svg" alt="illustration-article">
    <div class="details">
      <div class="details__tag">
        Learning
      </div>
      <div class="details__published">
        Published 21 Dec 2023
      </div>
    </div>
    <div class="heading">
      HTML & CSS foundations
    </div>
    <div class="para">
      These languages are the backbone of every website, defining structure, content, and presentation.
    </div>
    <div class="author">
      <img class="author__avatar" src="./assets/images/image-avatar.webp" alt="image-avatar"> 
      <div class="author__name">
        Greg Hooper
      </div>
    </div>
  </main>
</body>
</html>
